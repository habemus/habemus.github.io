<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="structure-styles.html">

<dom-module id="habemus-structure">
  <style include="structure-styles"></style>

  <template>
    <div id="panel-container">
      <section id="left" class="panel" style$="width: {{ x1 }}px">
        <content select="[panel='left']"></content>
      </section>

      <section id="center" class="panel" style$="left: {{ x1 }}px; width: {{ calcEditorWidth(x1, x2) }}px">
        <content select="[panel='center']"></content>
      </section>

      <section id="right" class="panel" style$="left: {{ x2 }}px">
        <content select="[panel='right']"></content>
      </section>
      
      <div class="handle" id="handle1" on-track="handleTrackX1" style$="left: {{ x1 }}px"></div>
      <div class="handle" id="handle2" on-track="handleTrackX2" style$="left: {{ x2 }}px"></div>
    </div>
  </template>

  <script type="text/javascript" src="structure.js"></script>

</dom-module>
